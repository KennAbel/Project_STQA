<!DOCTYPE html>
<html>
<head><title>Edit Produk</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5 col-md-6">
    <h3>Edit Produk: {{ p.nama }}</h3>
    <form method="POST">
        <label>Harga Baru</label>
        <input type="number" name="harga" class="form-control mb-2" value="{{ p.harga }}">
        <label>Stok Baru</label>
        <input type="number" name="stok" class="form-control mb-2" value="{{ p.stok }}">
        <button class="btn btn-warning">Update</button>
        <a href="/" class="btn btn-secondary">Batal</a>
    </form>
</body>
</html>
