<!DOCTYPE html>
<html>
<head><title>Sign Up</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5 col-md-4">
    <h2 class="text-center">Daftar Akun Baru</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}{% for c, m in messages %}<div class="alert alert-{{ c }}">{{ m }}</div>{% endfor %}{% endif %}
    {% endwith %}
    <form method="POST">
        <input type="text" name="username" class="form-control mb-2" placeholder="Username Baru" required>
        <input type="password" name="password" class="form-control mb-2" placeholder="Password Baru" required>
        <button class="btn btn-success w-100">Daftar</button>
    </form>
    <p class="mt-3 text-center">Sudah punya akun? <a href="/login">Login disini</a></p>
</body>
</html>
